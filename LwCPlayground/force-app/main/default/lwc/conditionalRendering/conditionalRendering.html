<template>
    <lightning-input type="checkbox" label="Show" onchange={handleCheck}>
    </lightning-input>    
    <template if:true={condition}>
        <div>
            Condition is <span style="color:blue;">True</span>
        </div>
    </template>
    <template if:false={condition}>
        <div>
            Condition is <span style="color:green;">False</span>
        </div>
    </template>
    <div>
        Without Condition.
    </div>
</template>
