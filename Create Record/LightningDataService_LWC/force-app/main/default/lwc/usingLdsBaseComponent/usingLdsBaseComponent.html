<template>
    <lightning-card title="Using LDS Forms to create and retrieve Account Object">
        <lightning-layout>
            <lightning-layout-item size=6 padding="around-small">
                <lightning-card title="Create Record Form">
                    <lightning-record-edit-form object-api-name="Account" onsuccess={SuccessHandler}>
                        <p><lightning-input-field field-name="Name"></lightning-input-field></p>
                        <p><lightning-input-field field-name="Phone"></lightning-input-field></p>
                        <p><lightning-input-field field-name="Website"></lightning-input-field></p>
                        <p>
                            <lightning-button type="submit" variant="brand" name="save" label="Create Account">
                                
                            </lightning-button>
                        </p>
                    </lightning-record-edit-form>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size=6 padding="around-small">
                <lightning-card title="Display Record Form">
    
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
